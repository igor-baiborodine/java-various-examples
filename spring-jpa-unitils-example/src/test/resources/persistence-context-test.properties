database.driver=org.h2.Driver
# MVCC=true - to avoid table locks
database.url=jdbc:h2:spring-jpa-unitils-test;MVCC=true
database.user=SA
database.pwd=
database.initialSize=1
database.maxActive=5
database.maxWait=10000
database.vendor.adapter.impl=org.unitils.orm.jpa.util.provider.hibernate.UnitilsHibernateJpaVendorAdapter
database.vendor=H2
hibernate.ddl=create-drop
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.schema=public
hibernate.show.sql=false